<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Payment Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background: #0055a5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .logo {
      max-width: 150px;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    .payment-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 2rem;
    }
    .payment-button {
      background: #0055a5;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      margin: 0.5rem;
      flex: 1 1 40%;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .payment-button:hover {
      background: #003f7f;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" class="logo">
    <h1>MyCompany Payments</h1>
  </header>
  <div class="container">
    <h2>Choose Your Payment Method</h2>
    <div class="payment-options">
      <button class="payment-button" onclick="redirectTo('upi://pay?pa=ismarttarun1-1@okicici&pn=Spy Agent&am=3500&cu=INR')">Google Pay</button>
      <button class="payment-button" onclick="redirectTo('upi://pay?pa=ismarttarun1-1@okicici&pn=Spy Agent&am=3500&cu=INR')">Paytm</button>
      <button class="payment-button" onclick="redirectTo('upi://pay?pa=ismarttarun1-1@okicici&pn=Spy Agent&am=3500&cu=INR')">PhonePe</button>
      <button class="payment-button" onclick="redirectTo('upi://pay?pa=ismarttarun1-1@okicici&pn=Spy Agent&am=3500&cu=INR')">Razorpay</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Spy Agent. All rights reserved.
  </footer>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
  
</body>
</html>
